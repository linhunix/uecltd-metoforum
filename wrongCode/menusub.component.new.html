<div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle" id="dLabel{{getlast()}}">
                {{scope.label}}
                <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu" >
                <li role="menuitem" *ngFor="let subitem of scope.value ">
                        <a class="dropdown-item"  href="{{subitem.src}}" >{{subitem.label}}</a>
                </li>
        </ul>
</div>
