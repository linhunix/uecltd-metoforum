<table style="min-width:540px; background-color:#215a94; border-color:#EFEFEF;" valign="absmiddle" width="100%" height="20"
    cellspacing="1" cellpadding="1" border="0">
    <tbody>
        <tr>
            <td>
                <a href="http://www.meteoforum.com/main_msgnew.asp?FS=S&amp;MP=main.asp">
                    <img src="assets/Blu_NewMsg.gif" title="Inserisce un nuovo messaggio" border="0">
                </a>
            </td>
            <form method="POST" action="main.asp"></form>
            <td class="Fix" nowrap="nowrap">
                <b>&nbsp;Pag.N°&nbsp;</b>
            </td>
            <td>
                <input name="Pg" style="width:16px;" maxlength="3" value="1" title="Pagina Corrente" type="text">
            </td>
            <td class="Fix" nowrap="nowrap">
                <b>&nbsp;Nick&nbsp;</b>
            </td>
            <td>
                <input name="FN" style="width:60px;" maxlength="12" title="Ricerca messaggi per Nickname" type="text">
            </td>
            <td class="Fix" nowrap="nowrap">
                <b>&nbsp;Data&nbsp;</b>
            </td>
            <td>
                <input name="FD" style="width:60px;" maxlength="8" title="Ricerca messaggi per data" type="text">
            </td>
            <input name="FS" value="S" type="hidden">
            <input name="FK" value="" type="hidden">
            <td>
                <input src="assets/Blu_Refresh.gif" title="Aggiorna la pagina e applica i parametri" type="image"
                    (click)="doaction('reload')">
            </td>

            <td width="99%">&nbsp;</td>
            <form method="POST" action="main.asp"></form>
            <td align="left">
                <input src="assets/Blu_Prev.gif" title="Pagina precedente" type="image">

                <input name="Pg" value="1" type="hidden">

                <input name="FS" value="S" type="hidden">
                <input name="FN" value="" type="hidden">
                <input name="FD" value="" type="hidden">
                <input name="FK" value="" type="hidden">
                <input name="FT" value="" type="hidden">
            </td>

            <form method="POST" action="main.asp"></form>
            <td align="right">
                <input src="assets/Blu_Next.gif" title="Pagina successiva" type="image">
                <input name="Pg" value="2" type="hidden">
                <input name="FS" value="S" type="hidden">
                <input name="FN" value="" type="hidden">
                <input name="FD" value="" type="hidden">
                <input name="FK" value="" type="hidden">
                <input name="FT" value="" type="hidden">
            </td>

        </tr>
    </tbody>
</table>
<table style="min-width:540px; background-color:#EFEFEF;" width="100%" cellspacing="1" cellpadding="0" border="0" align="center">
    <tbody>
        <tr height="18" bgcolor="#000080">
            <th width="55%">Titolo</th>

            <th width="6%">Risp.</th>

            <th width="17%">Autore e Località</th>
            <th width="17%">Ultimo Aggiorn.</th>
        </tr>
    </tbody>
</table>
<mat-accordion class="forum-headers-align">
    <ng-container *ngFor="let itm of scope.forum">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title class='forum-main-title'>
                    <div class="f-tree-l0">
                        <img *ngIf="itm.lvl==0" src="assets/S_ThrNew.gif">
                    </div>
                    <div class="f-tree-l1">
                        <img *ngIf="itm.lvl==1" src="assets/S_ThrNew.gif">
                    </div>
                    <div class="f-tree-l2">
                        <img *ngIf="itm.lvl==2" src="assets/S_ThrNew.gif">
                    </div>
                    <div class="f-tree-l3">
                        <img *ngIf="itm.lvl==3" src="assets/S_ThrNew.gif">
                    </div>
                    <span>{{itm.lbl}}</span>
                </mat-panel-title>
                <mat-panel-description class='forum-main-tab0'>
                    {{itm.cnt}}
                </mat-panel-description>
                <mat-panel-description class='forum-main-tab1'>
                    {{itm.cat}}
                </mat-panel-description>
                <mat-panel-description class='forum-main-tab2'>
                    {{itm.lst}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            {{itm.desc}}
            <mat-action-row>
                <button mat-button color="primary" (click)="doaction(1,replay)">Replay</button>
                <button mat-button color="primary" (click)="nextStep()">Share</button>
                <button mat-button color="primary" (click)="nextStep()">Change</button>
            </mat-action-row>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
