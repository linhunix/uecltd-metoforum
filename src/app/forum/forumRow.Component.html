<mat-expansion-panel [expanded]="step === 0" (opened)="doaction('selforum',itm);" hideToggle>
    <mat-expansion-panel-header class='forum-row-{{itm.lvl}}'>
        <mat-panel-title class='forum-main-title'>
            <div class="f-tree-l0">
                <img *ngIf="itm['lvl']==1" src="assets/N_thrnew.gif">
                <img *ngIf="itm['lvl']!=1" src="assets/N_ThrAns.gif">
            </div>
            <span *ngIf="itm['lvl']==1" class="f-title">
                <b>{{itm.sbj}}</b><br>
                {{itm.lbl}}
            </span>
            <span *ngIf="itm['lvl']!=1" class="f-title">
                <b>{{itm.lbl}}</b><br>
                {{itm.sbj}}
            </span>
        </mat-panel-title>
        <mat-panel-description class='forum-main-tab0'>
            Msg: {{itm.cnt}}
        </mat-panel-description>
        <mat-panel-description class='forum-main-tab1'>
            Cat: {{Translate(itm.cat)}}<br>
            Usr: {{itm.lun}}<br>
            Loc: {{itm.lps}}
        </mat-panel-description>
        <mat-panel-description class='forum-main-tab2'>
            Dat: {{itm.lst}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-expansion-panel-header *ngIf="itm['lvl']!=1" class="row" class='forum-subrow-{{itm.lvl}}'>
        <span [innerHTML]='itm.dsc'></span>
    </mat-expansion-panel-header>
    <div class='row' *ngIf="itm['lvl']==1" [innerHTML]='itm.dsc'>
    </div>
    <ng-container *ngFor="let subitm of itm['topics']">
        <ng-container *ngIf="checkitm(subitm)">
            <forumRow-ln4 [RowItem]="subitm"></forumRow-ln4>
        </ng-container>
    </ng-container>
    <mat-action-row>
        <button mat-button color="primary" (click)="authdialog('EditorComponent',{Action:add,forumList:[itm.cat],level:2,topic:itm.lbl,topicR:true,topicId:itm.catid})">Add</button>
        <button mat-button color="primary" (click)="authdialog('EditorComponent',{Action:replay,forumList:[itm.cat],level:3,topic:itm.lbl,topicR:true,topicId:itm.catid,subject:itm.sbj})">Replay</button>
        <button mat-button color="primary" (click)="authdialog('EditorComponent',{Action:Change,forumList:[itm.cat],level:itm.lvl,topic:itm.lbl,topicR:true,topicId:itm.catid,subject:itm.sbj})">Change</button>
    </mat-action-row>
</mat-expansion-panel>
