<table style="width:100%; min-width:540px; position:absolute; top:0px; left:0px; padding-left:5px; padding-right:5px; text-align:center;">
    <tbody>
        <tr>
            <td style="text-align:left;">
                <ul class="main-navigation">
                    <li *ngFor="let item of menu">
                        <!-- {{item}} !-->
                        <a href="{{item.src}}">{{item.label}}</a>
                        <ul *ngIf="item.value != null">
                                <li *ngFor="let subitem of item.value ">
                                        <a href="{{subitem.src}}">{{subitem.label}}</a>
                                </li>
                        </ul>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
