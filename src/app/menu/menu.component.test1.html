<table style="width:100%; min-width:540px; position:absolute; top:0px; left:0px; padding-left:5px; padding-right:5px; text-align:center;">
    <tbody>
        <tr>
            <td style="text-align:left;">
                <ul class="main-navigation">
                    <!-- {{scope}} !-->
                    <li *ngFor="let item of scope.menu">
                        <!-- {{item}} !-->
                        <menusub-ln4 [source]="item"></menusub-ln4>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
