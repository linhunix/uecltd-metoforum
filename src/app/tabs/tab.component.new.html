<table style="width:100%; min-width:540px; border:0px; padding:0px; padding-top:8px; padding-bottom:3px;">
    <tbody>
        <tr>
            <td style="vertical-align:baseline; text-align:justify;">
                <font class="TxtLs">
                {{scope.remote.desc}}
                </font>
            </td>
        </tr>
        <tr>
            <td style="vertical-align:baseline; text-align:justify;">
                <mat-tab-group  (selectedTabChange)="tabChanged($event)" >
                    <mat-tab *ngFor="let item of scope.remote.list" label={{item.label}}>
                            <hr>
                            <forum-ln4  ln4id="{{item.forum}}"  >
                            </forum-ln4>
                    </mat-tab>
                </mat-tab-group>
            </td>
        </tr>
    </tbody>
</table>
