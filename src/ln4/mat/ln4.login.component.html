<h2 mat-dialog-title>Login</h2>
<div>
    <div class="row">
        <mat-form-field>
            <input matInput [(ngModel)]="user" placeholder="Login Name">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <input matInput type="password" [(ngModel)]="pass" placeholder="Login password">
        </mat-form-field>
    </div>
    <div *ngIf='regstyle'>
        <div class="row">
            <mat-form-field>
                <input matInput type="password"  (input)="chkpass = $event.target.value" placeholder="Confirm password">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <input matInput type="email" [(ngModel)]="this.email" placeholder="E-mail">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <input matInput [(ngModel)]="this.realname" placeholder="Real Name">
            </mat-form-field>
        </div>
        <div class="row">
            <span style="color:red;">
                {{show_message()}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col" *ngIf="lgnstyle">
            <button mat-button [mat-dialog-close]="true" (click)="Login()">{{LoginLabel()}}</button>
        </div>
        <div class="col">
            <button mat-button (click)="Register()">{{RegLabel()}}</button>
        </div>
    </div>
