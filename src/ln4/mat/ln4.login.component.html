<h2 mat-dialog-title>Login</h2>
<div>
    <div class="row">
        <mat-form-field>
            <input matInput [(ngModel)]="user" placeholder="Login Name">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <input matInput [(ngModel)]="pass" placeholder="Login password">
        </mat-form-field>
    </div>
    <div class="row">
        <button mat-button [mat-dialog-close]="true" (click)="Login()">{{LoginLabel()}}</button>
    </div>
</div>
