<h2 mat-dialog-title>Login</h2>
<div>
    <div class="row">
        <mat-form-field>
            <input matInput [(ngModel)]="user" placeholder="Login Name">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <input matInput type="password" [(ngModel)]="pass" placeholder="Login password">
        </mat-form-field>
    </div>
    <div *ngIf='regstyle'>
        <div class="row">
            <mat-form-field>
                <input matInput type="password"  (input)="chkpass = $event.target.value" placeholder="Confirm password">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <input matInput type="email" [(ngModel)]="this.email" placeholder="E-mail">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <input matInput [(ngModel)]="this.realname" placeholder="Real Name">
            </mat-form-field>
        </div>
        <div class="row">
            <span style="color:red;">
                {{show_message()}}
            </span>
        </div>
    </div>
    <div class="row" style="align-content: center;">
        <div class="col s6" *ngIf="lgnstyle" style="margin:2%;display:inline;width: 45%; max-width: 45%;">
            <button class="#69f0ae green accent-2 z-depth-4" mat-button [mat-dialog-close]="true" (click)="Login()">{{LoginLabel()}}</button>
        </div>
        <div class="col s6"  style="margin:2%;display:inline;width: 45%; max-width: 45%;" >
            <button class="#9e9d24 lime darken-3 z-depth-4" mat-button (click)="Register()">{{RegLabel()}}</button>
        </div>
    </div>
